<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação dos produtos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body>

  <header>
    <div class="logo">
      <img src="logo.png">
    </div>
    <div class="search">
      <input type="text" placeholder="Buscar">
      <button type="submit">Buscar</button>
    </div>
    <div class="user-options">
      <a href="#">Login</a> /<a href="#">Cadastro</a>
    </div>
  </header>

  <h2>Nota geral do produto:</h2>
  <div class="avaliacao">
    <span class="estrela" dado-de-avaliacao="1">&#9733;</span>
    <span class="estrela" dado-de-avaliacao="2">&#9733;</span>
    <span class="estrela" dado-de-avaliacao="3">&#9733;</span>
    <span class="estrela" dado-de-avaliacao="4">&#9733;</span>
    <span class="estrela" dado-de-avaliacao="5">&#9733;</span>
  </div>
  </div>
  <h3>Avaliação do produto:</h3>
  <textarea id="review" placeholder="Dê detalhes sobre o produto e por que deu a nota acima."></textarea>
  <div id="recommend-buttons">
    <h3>Você recomendaria este produto para um amigo?</h3>
    <button id="Sim-btn">Sim</button>
    <button id="Não-btn">Não</button>
  </div>
  <div class="enviar-avaliacao">
    <button id="submit-btn">Enviar avaliação</button>
  </div>
  <script src="script.js"></script>

</body>

</html>
