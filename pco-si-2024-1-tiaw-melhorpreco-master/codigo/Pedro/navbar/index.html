<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Check</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Price Check Logo"></a>
    </div>
    <div class="search-container">
      <select>
        <option value="all">Todos</option>
        <option value="electronics">Eletrônicos</option>
        <option value="fashion">Moda</option>
        <option value="home">Casa</option>
      </select>
      <input type="text" placeholder="Pesquisar produtos ou categorias..." required>
      <button><i class="bi bi-search"></i></button>
    </div>
    <div class="icons">
      <button id="alertButton" class="btn-alert">
        <i class="bi bi-bell"></i>
        <span>alertas</span>
      </button>
      <a class="entrar" id="loginBtn">
        <i class="bi bi-person"></i>
        <div>
          <strong>Entrar</strong><br>
          <small></small>
        </div>
      </a>
      <div id="userDropdown" class="dropdown d-none">
        <a class="dropdown-toggle" id="userDropdownBtn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-person"></i>
          <span id="userName"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="userDropdownBtn">
          <a class="dropdown-item" href="account.html"><i class="bi bi-person-circle"></i> Sua conta </a>
          <a class="dropdown-item" href="price-alerts.html"><i class="bi bi-bell"></i> Alerta de preços </a>
          <a class="dropdown-item" href="wishlist.html"><i class="bi bi-heart"></i> Lista de desejos </a>
          <a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Sair</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container" id="products-container">
    <!-- Product cards will be inserted here -->
  </div>

  <div class="login-container" id="loginContainer">
    <div class="login-modal">
      <h3 class="text-center">Login</h3>
      <form>
        <div class="form-group">
          <label for="username">Nome de Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-warning btn-block">Login</button>
        <div class="text-center mt-3">
          <a href="#" id="forgotPassword">Esqueceu a senha?</a> | <a href="#" id="register">Registrar</a>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog"
    aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Senha</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <button type="submit" class="btn btn-warning btn-block">Recuperar Senha</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registrar Novo Usuário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="newUsername">Nome de Usuário</label>
              <input type="text" class="form-control" id="newUsername" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
              <label for="newEmail">Email</label>
              <input type="email" class="form-control" id="newEmail" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
              <label for="newPassword">Senha</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-warning btn-block">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
