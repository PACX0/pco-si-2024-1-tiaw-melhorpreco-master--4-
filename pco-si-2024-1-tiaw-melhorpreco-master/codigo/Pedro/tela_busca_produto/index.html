<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Produtos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Logo"></a>
    </div>
    <div class="search-container">
      <select id="categorySelect">
        <option value="all">Todos</option>
        <option value="electronics">Eletrônicos</option>
        <option value="fashion">Moda</option>
        <option value="home">Casa</option>
      </select>
      <input type="text" id="searchInput" placeholder="Pesquisar produtos ou categorias..." required>
      <button id="searchButton"><i class="bi bi-search"></i></button>
    </div>
    <div class="icons">
      <button id="alertButton" class="btn-alert">
        <i class="bi bi-bell"></i>
        <span>alertas</span>
      </button>
      <a class="entrar" id="loginBtn">
        <i class="bi bi-person"></i>
        <div>
          <strong>Entrar</strong><br>
          <small></small>
        </div>
      </a>
      <div id="userDropdown" class="dropdown d-none">
        <a class="dropdown-toggle" id="userDropdownBtn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-person"></i>
          <span id="userName"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="userDropdownBtn">
          <a class="dropdown-item" href="account.html"><i class="bi bi-person-circle"></i> Sua conta </a>
          <a class="dropdown-item" href="price-alerts.html"><i class="bi bi-bell"></i> Alerta de preços </a>
          <a class="dropdown-item" href="wishlist.html"><i class="bi bi-heart"></i> Lista de desejos </a>
          <a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Sair </a>
        </div>
      </div>
    </div>
  </nav>

  <div id="loginContainer">
    <div id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nome de Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>
      <p id="forgotPassword">Esqueceu a senha? | <span id="register">Registrar</span></p>
    </div>
  </div>

  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
      <h2>Recuperar Senha</h2>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Recuperar Senha</button>
      </form>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Registrar Novo Usuário</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="newUsername">Nome de Usuário</label>
          <input type="text" class="form-control" id="newUsername" placeholder="Digite seu nome de usuário" required>
        </div>
        <div class="form-group">
          <label for="newEmail">Email</label>
          <input type="email" class="form-control" id="newEmail" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Senha</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row" id="productContainer">
      <!-- Cards de produtos serão adicionados aqui dinamicamente -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
