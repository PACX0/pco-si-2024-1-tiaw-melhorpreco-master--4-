<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICE CHECK</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <lINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<header>
    <div class="logo">
        <img src="../assets/images/logo.png" alt="Logo">
    </div>

    <div class="search">
        <input type="text" placeholder="Buscar">
        <button type="submit">Buscar</button>
    </div>
   
</header>

<section class="container-fluid mx-5 p-5">
    <div class="row">
        <!-- Lado esquerdo (Título e Imagem) -->
        <article class="col-md-3">
            <h1 class="text-primary fs-1" id="nome-produto" onclick="redirecionar()">Título do Produto</h1>
            <img id="imagem-produto" src="" alt="Imagem do Produto">
        </article>

        <!-- Lado direito (Descrição e Preço) -->
        <article class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-justify custom-bold fs-2  text-dark" id="descricao-produto">Descrição do Produto</p>

                </div>
                <div class="col-md-3">
                    <p class="text-white bg-danger fs-2 custom-text-color" id="preco-produto">Preço do Produto</p>
                </div>

                <div class="col-md-3">
                    <p class="text-white bg-danger fs-2 custom-text-color" id="parcelamento">Parcelamento</p>
                </div>
                <div id="redirecionar">
                    
                </div>
            </div>
        </article>
    </div>
</section>

  <script src="../assets/js/lerjson.js"></script>
</body>
</html>
